name: upload-sarif
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt || true
      - run: pip install slither-analyzer mythril || true
      - run: python -m aura analyze samples/contracts -p ci
      - run: python tools/post_analyze.py
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/summary.sarif
