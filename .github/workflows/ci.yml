name: ci

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Make top-level "api/" importable (and any other non-src dirs you use)
      PYTHONPATH: ${{ github.workspace }}
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package + dev extras
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      # ---- Lint/format checks (verify-only) ----
      - name: Ruff (lint)
        run: ruff check .

      - name: Black (format check)
        run: black --check .

      - name: isort (import order check)
        run: isort --check-only .

      # ---- Quick import sanity check ----
      - name: Import smoke check
        run: python - <<'PY'
from importlib import import_module
import_module("api.main")
import_module("aura.core.pipeline")
print("import OK")
PY

      # ---- Tests ----
      - name: Run tests
        run: pytest -q
