name: ci

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install pytest requests pre-commit ruff isort black

      - name: Pre-commit (check only)
        run: pre-commit run -a --show-diff-on-failure --color always

      - name: Run tests
        env:
          PYTHONUNBUFFERED: "1"
        run: pytest -q
