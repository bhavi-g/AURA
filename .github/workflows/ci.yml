name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install project (no extras)
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          # tools used by checks
          pip install ruff isort black

      # --- LINT/CHECKS (never auto-fix in CI) ---
      - name: Ruff (lint)
        run: ruff check .

      - name: Black (check)
        run: black --check .

      - name: isort (check-only)
        run: isort --check-only .

      # --- (optional) run a quick smoke test of the API if it exists ---
      - name: Start API (background)
        run: |
          uvicorn api.main:app --host 127.0.0.1 --port 8000 &
          echo $! > uvicorn.pid
          sleep 2
      - name: Smoke test /analyze
        run: |
          curl -s -X POST "http://127.0.0.1:8000/analyze" \
            -H "Content-Type: application/json" \
            -d '{"path":"contracts/ReentrancyDemo.sol","project":"default"}' | jq .
      - name: Stop API
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then kill $(cat uvicorn.pid) || true; fi
