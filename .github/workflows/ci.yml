name: ci

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package + dev extras
        run: |
          python -m pip install -U pip
          # installs aura in editable mode and all dev/test deps declared in pyproject
          pip install -e .[dev]

      - name: Pre-commit (check only)
        run: pre-commit run -a --show-diff-on-failure --color always

      - name: Import smoke check
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -c "import api, api.main; import aura; print('imports ok')"

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          PYTHONUNBUFFERED: "1"
        run: pytest -q
