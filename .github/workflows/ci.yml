name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install project + tools
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest ruff isort black

      # Lint/format checks (do not modify files in CI)
      - name: Ruff (lint)
        run: ruff check .

      - name: Black (check)
        run: black --check .

      - name: isort (check-only)
        run: isort --check-only .

      # Unit + integration tests (external tools mocked)
      - name: Pytest
        run: pytest -q
