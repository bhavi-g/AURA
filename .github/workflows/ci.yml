name: ci

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          # install package + dev/test tools (ruff, black, isort, pytest, httpx, etc.)
          pip install -e ".[dev]"

      # ---- Quality checks (check-only; no formatting in CI) ----
      - name: Ruff (lint)
        run: ruff check .

      - name: Black (check)
        run: black --check .

      - name: isort (check)
        run: isort --check-only .

      # ---- Tests ----
      - name: Run tests
        env:
          PYTHONUNBUFFERED: "1"
        run: pytest -q
