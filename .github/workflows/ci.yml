name: ci

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package + dev extras
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Ruff (lint)
        run: ruff check .

      - name: Black (format check)
        run: black --check .

      - name: isort (import order check)
        run: isort --check-only .

      - name: Import smoke check
        run: |
          python - <<'PY'
          from importlib import import_module
          import_module("api.main")
          import_module("aura.core.pipeline")
          print("import OK")
          PY

      - name: Run tests
        run: pytest -q

      - name: Upload reports (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aura-reports
          path: |
            reports/summary.md
            reports/summary.json
          if-no-files-found: ignore
          retention-days: 7

  bench:
    # Optional: run only after tests pass
    needs: [test]
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package (editable)
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]" || pip install -e .

      # OPTIONAL: If your analyzer needs solc, uncomment this block.
      # - name: Install solc via solc-select
      #   run: |
      #     python -m pip install solc-select
      #     solc-select install 0.8.20
      #     solc-select use 0.8.20
      #     solc --version

      - name: Analyze + Eval
        run: |
          python -m aura analyze samples/contracts -p week3-smoke
          python -m aura eval

      - name: Enforce F1 threshold
        run: |
          python - << 'PY'
          import json, sys
          m = json.load(open("reports/metrics.json"))
          f1 = float(m["f1"])
          THRESH = 1.00  # lower to e.g. 0.95 if you want slack
          if f1 < THRESH:
              print(f"❌ F1 {f1} < threshold {THRESH} — failing CI.")
              sys.exit(1)
          print(f"✅ F1 {f1} >= threshold {THRESH} — OK.")
          PY

      - name: Upload metrics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aura-metrics
          path: |
            reports/metrics.json
            reports/index.md
          if-no-files-found: warn
          retention-days: 7
