name: ci

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          # install project (+ dev extras used in tests)
          pip install -e ".[dev]"
          # also install the style tools for the check-only step
          pip install ruff isort black pre-commit

      - name: Pre-commit (check only)
        run: pre-commit run -a --show-diff-on-failure --color always

      - name: Run tests
        env:
          PYTHONUNBUFFERED: "1"
        run: pytest -q

      - name: Upload reports (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aura-reports
          if-no-files-found: ignore
          path: |
            reports/summary.json
            reports/summary.md
